@switch (variant) {
	@case ('basic') {
		<button type="button" mat-button [disabled]="disabled" [color]="color" (click)="onClick()">
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
			{{ leyend }}
		</button>
	}
	@case ('raised') {
		<button type="button" mat-raised-button [disabled]="disabled" [color]="color" (click)="onClick()">
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
			{{ leyend }}
		</button>
	}
	@case ('stroked') {
		<button type="button" mat-stroked-button [disabled]="disabled" [color]="color" (click)="onClick()">
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
			{{ leyend }}
		</button>
	}
	@case ('flat') {
		<button type="button" mat-flat-button [disabled]="disabled" [color]="color" (click)="onClick()">
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
			{{ leyend }}
		</button>
	}
	@case ('icon') {
		<button
			type="button"
			mat-icon-button
			[disabled]="disabled"
			[color]="color"
			[attr.aria-label]="label"
			(click)="onClick()"
			[matTooltip]="tooltip"
		>
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
		</button>
	}
	@case ('fab') {
		<button
			type="button"
			mat-fab
			[disabled]="disabled"
			[color]="color"
			[attr.aria-label]="label"
			(click)="onClick()"
			[matTooltip]="tooltip"
		>
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
		</button>
	}
	@case ('mini-fab') {
		<button
			type="button"
			mat-mini-fab
			[disabled]="disabled"
			[color]="color"
			[attr.aria-label]="label"
			(click)="onClick()"
			[matTooltip]="tooltip"
		>
			@if (icon) {
				<mat-icon>{{ icon }}</mat-icon>
			}
		</button>
	}
}
